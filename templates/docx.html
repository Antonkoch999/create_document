{% extends "base.html" %}
{% block content %}
<br><br>
<div class="container">
    <div class="row">
        <div class="col">
            <h3 style="width: 650px;margin-left: 20px;text-align: center;">Предварительный просмотр</h3>
                <p style="text-align: center;"><a style="margin-left: 20px;" href="{% url 'input:send_mail' %}" class="btn btn-lg btn-warning">Отправить на почту</a>
                    <a style="margin-left: 20px;" href="{% url 'input:download_file' %}" class="btn btn-lg btn-warning">Скачать</a></p>
            <iframe
            src="http://docs.google.com/gview?url=http://45.84.226.60:8000/static/{{data}}-Act-{{number}}.docx&embedded=true"
            style="width:650px; height:750px;"
            ></iframe>
        </div>
        <div class="col">
            <h3 class="text-center">Редактирование акта</h3>
            <form action="." method="post"  style="margin-top:20px">
                {% csrf_token %}
                <div class="col-xs-12">
                    <div class="form-group">
                        <p><label for='{{ form.number_document }}'></label>
                        <input type="text" class="form-control" value="{{form.number_document.value}}" placeholder="Номер акта" name="number_document" required autocomplete="off"/></p>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <p><label for='{{ form.data_creation }}'></label>
                        <input type="text" class="form-control" value="{{form.data_creation.value}}" placeholder="Дата заключения акта" name="data_creation" required autocomplete="off"/></p>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <p><label for='{{ form.name_of_work }}'></label>
                        <input type="text" class="form-control" value="{{form.name_of_work.value}}" placeholder="Наименование работ" name="name_of_work" required autocomplete="off"/></p>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <p><label for='{{ form.count_hours }}'></label>
                        <input type="text" class="form-control" value="{{form.count_hours.value}}" placeholder="Количество часов" name="count_hours" required autocomplete="off"/></p>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <p><label for='{{ form.cost }}'></label>
                        <input type="text" class="form-control" value="{{form.cost.value}}" placeholder="Стоимость работ" name="cost" required autocomplete="off"/></p>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <p><label for='{{ form.name_of_document }}'></label>
                            <input type="text" class="form-control" value="{{form.name_of_document.value}}" placeholder="Наименование документа" name="name_of_document" autocomplete="off"/></p>
                    </div>
                </div>
                <div class="text-center col-xs-12">
                    <input type="submit" class="btn btn-lg btn-warning btn-block" value="Изменить" />
                </div>
            </form>
        </div>
    </div>
</div>
